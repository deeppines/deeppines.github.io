---
layout: default
---
<article class="article" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="post-header">
		<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
		<p class="post-meta">
			<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%d %B %Y" }}</time>
			{% if page.author %}
				â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
			{% endif %}
		</p>
	</header>

	<div class="post-content" itemprop="articleBody">
		{{ content }}
	</div>
	<div class="footer">
		<div class="row">
			<div class="col-xs-6">
				<a href="{{ site.baseurl }}/" class="read">Back</a>
			</div>
			<div class="col-xs-6 text-right">
				<script src="//yastatic.net/es5-shims/0.0.2/es5-shims.min.js"></script>
				<script src="//yastatic.net/share2/share.js"></script>
				<div class="ya-share2" data-services="twitter,facebook,vkontakte,telegram"></div>
			</div>
		</div>
	</div>
</article>

{% include disqus.html %}
