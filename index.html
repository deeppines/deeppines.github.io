---
layout: default
---

{% for post in site.posts %}
<div class="article">
	<div class="header">
		<h2><a href="{{ post.url | prepend: site.baseurl }}" class="read">{{ post.title }} <i class="fa fa-link" aria-hidden="true"></i></a></h2>
	</div>
	<div class="content">
		{{ post.excerpt }}
	</div>
	<div class="footer">
		<div class="row">
			<div class="col-xs-6">
				<a href="{{ post.url | prepend: site.baseurl }}" class="read">Read more</a>
			</div>
			<div class="col-xs-6 text-right">
				<p class="data">{{ post.date | date: "%d %B %Y" }}</p>
			</div>
		</div>
	</div>
</div>
{% endfor %}
