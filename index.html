---
layout: default
---

{% for post in site.posts %}
<div class="article">
    <div class="article-header">
        <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} <i class="fa fa-link" aria-hidden="true"></i></a></h2>
    </div>
    <div class="article-footer">
        <div class="article-data">
            {{ post.date | date: "%d %B %Y" }}
        </div>
    </div>
</div>
{% endfor %}
