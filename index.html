---
layout: default
---
{% for post in site.posts %}
<div class="article">
    <div class="article__date">
        {{ post.date | date: "%d %B %Y" }}
    </div>
    <div class="article__header">
        <h2 class="h2"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} <i class="fas fa-link" aria-hidden="true"></i></a></h2>
    </div>
</div>
{% endfor %}
