<header role="banner">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-8 offset-md-2">
				{% if page.url == '/' %}
					<h1><a class="title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
				{% else %}
					<h2 class="site-title"><a class="title" href="{{ site.baseurl }}/">{{ site.title }}</a></h2>
				{% endif %}
				<div class="thebat">
					<span class="night"></span>
				</div>
			</div>
		</div>
	</div>
</header>
