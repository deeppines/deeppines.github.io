# Linter NestingDepth, option "ignore_parent_selectors"

files:
  include: '**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  class-name-format:
    - 1
    - convention: strictbem
  id-name-format:
    - 1
    - convention: strictbem
  indentation:
    - 1
    - size: 4
  nesting-depth:
    - 1
    - max-depth: 4
  placeholder-in-extend: 0
  placeholder-name-format:
    - 1
    - convention: strictbem
  property-sort-order: 0
